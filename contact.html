<button class="btn-back" type="button" aria-label="Back">
  <span class="btn-box"><span class="icon-close"></span></span>
</button>
<div class="container">
  <div class="wrap-contact">
    <h3>Hello prospective client.</h3>
    <div class="left-content">
      <p class="title">For General Inquiries</p>
      <p class="email">hello@magiccollc.com</p>
      <p class="phone">518-281-3756</p>

      <div class="wrap-form">
        <form>
          <div class="col-100 row-form">
            <label>Name *</label>
            <div class="col-input left float-left">
              <input type="text" placeholder="First Name" class="firstName" />
              <span class="error firstNameError"></span>
            </div>
            <div class="col-input right float-right">
              <input type="text" placeholder="Last Name" class="lastName" />
              <span class="error lastNameError"></span>
            </div>
          </div>
          <div class="col-100 row-form">
            <label>Company (optional)</label>
            <input type="text" placeholder="Company" />
          </div>
          <div class="col-100 row-form">
            <label>Email Address *</label>
            <input type="text" placeholder="Email" class="email" />
            <span class="error emailError"></span>
          </div>
          <div class="col-100 row-form">
            <label>Message</label>
            <textarea></textarea>
          </div>
          <div class="col-100">
            <input class="button" type="button" value="Submit">
          </div>
        </form>
      </div>
    </div>
    <div class="right-content">
      <input
        id="pac-input"
        class="controls"
        type="text"
        placeholder="Search Box"
      />
      <div id="map"></div>
    </div>
  </div>
</div>
